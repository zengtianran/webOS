<div>
    <div class="bgloader"></div>
    <div id="task-bar">
        <span class="startMenuBtn">
            <div class="task-bar-line"></div>
        </span>
        <div id="task-bar-left"></div>
        <div id="task-bar-right"></div>
        <button class="task-btn task-btn-left">
            <i class="task-icon task-icon-left"></i>
        </button>
         <div class="task-bar-container">
            <div class="task-window-container">
                <ul class="task-window"></ul>
            </div>
         </div>
        <button class="task-btn task-btn-right">
            <i class="task-icon task-icon-right"></i>
        </button>
    </div>
    <div id="desk">
        <ul></ul>
    </div>
    <div id="start-menu">
        <ul class="start-menu">
            {{? it.pwd && it.pwd.isPwd}}
            <li class="btn-change-pwd"><span>修改密码</span></li>
            <li class="sep"></li>
            {{?}}
            <li class="btn-show-desktop"><span>显示桌面</span></li>
            <li class="sep"></li>
            <li class="btn-exit"><span>退出</span></li>
        </ul>
    </div>
</div>
