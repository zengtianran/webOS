<div id="accountPassContainer">
    <form class="form-block" autocomplete="off" novalidate="novalidate">
        <div class="form-body">
            <div class="field-group default">
                <div class="field-group-title">

                </div>
                <div class="field-row">
                    <div class="field" data-index="0">
                        <label class="field-label"> 原密码
                            <span class="required" aria-required="true">*</span>
                        </label>
                        <div class="field-input-box">
                            <input name="oldCredential" value="" placeholder="" class="field-input" type="password">
                        </div>
                    </div>
                </div>
                <div class="field-row">
                    <div class="field" data-index="1">
                        <label class="field-label"> 新密码
                            <span class="required" aria-required="true">*</span>
                        </label>
                        <div class="field-input-box">
                            <input name="newCredential" value="" placeholder="" class="field-input" type="password">
                        </div>
                    </div>
                </div>
                <div class="field-row">
                    <div class="field" data-index="2">
                        <label class="field-label"> 确认新密码
                            <span class="required" aria-required="true">*</span>
                        </label>
                        <div class="field-input-box">
                            <input name="renewCredential" value="" placeholder="" class="field-input" type="password">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
